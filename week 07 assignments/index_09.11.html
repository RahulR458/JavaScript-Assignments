<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q 09.11</title>
</head>
<body>
    <script>
        let size = parseInt(prompt("Enter the limit"));
        let arr = [];
        for(let i=0; i<size; i++){
            let input = parseInt(prompt("Enter somme randum number"));
            arr.push(input)
        }
        document.write(arr)
        document.write("<br>")
        let dupliArr = []
        for(let i=0; i<arr.length; i++){
            for(let j=i+1; j<arr.length; j++){
                if(arr[i]===arr[j]){
                    dupliArr.push(arr[i])
                }
            }
        }
        document.write(dupliArr)

    </script>
</body>
</html>
