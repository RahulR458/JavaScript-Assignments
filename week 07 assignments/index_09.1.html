<body>
    <script>
        function printCrossroads(num) {
            if (num < 8) {
                document.write("Crossroads");
                printCrossroads(num + 1);
            }
        }

        const word = prompt("Enter the word: ");
        if (word === "Crossroads") {

            printCrossroads(0);
        } else {
            document.write("Invalid word entered.");
        }

    </script>
</body>
</html>
