<body>
    <script>
        function printPattern(rows) {
            var alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            var maxCharIndex = rows - 1;
            for (var i = 0; i < rows; i++) {
                var pattern = '';
                for (var j = 0; j < rows - i - 1; j++) {
                    pattern += '  ';
                }
                for (var k = 0; k <= i; k++) {
                    pattern += alphabet.charAt(k) + ' ';
                }
                for (var l = i - 1; l >= 0; l--) {
                    pattern += alphabet.charAt(l) + ' ';
                }
                for (var m = 0; m < rows - i - 1; m++) {
                    pattern += '  ';
                }
                console.log(pattern);
            }
        }
        var numberOfRows = 4;
        printPattern(numberOfRows);

    </script>
