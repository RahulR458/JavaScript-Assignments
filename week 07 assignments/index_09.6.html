<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q 09.6</title>
</head>
<body>
    <script>
        let count = parseInt(prompt("Enter the number of movie names"))
        let movies = [];
            for(let i=0; i<count; i++){
                let movi = prompt("Enter the movies name")
                movies.push(movi)
                document.write("Enter movie name "+i+" : "+ movies[i]+"<br>")    
            }
            movies.sort()
            document.write(movies) 
    </script>
</body>
</html>
