<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div>
        <button onclick="fn()">Start</button>
    </div>
    <script>
        function fn(){
            let name = prompt("Enter the car name")
            let mileage = prompt("Enter the mileage")
            let maxSpeed = prompt("Enter the maximum speed")
            let carInfo = new car(name,mileage,maxSpeed)
        }
        class car{
            constructor(name,mileage,maxSpeed){
                this.name = name;
                this.mileage = mileage;
                this.maxSpeed = maxSpeed;
                this.display();
            }
            display(){
                document.write("Name : "+this.name+"<br>"+"Mileage : "+this.mileage+"<br>"+"Maximun Speed : "+this.maxSpeed)
            }
        }
    </script>
</body>
