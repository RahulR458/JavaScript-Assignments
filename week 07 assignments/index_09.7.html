<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q 09.7</title>
</head>
<body>
    <script>
        let string = prompt("please write India is my country")
        let position = string.indexOf("is");
        if (position !== -1){
            document.write("The position of 'is' in the string is:", position);
        }else{
            document.write("'is' is not found in the string.");
        }
    </script>
</body>
</html>
