<body>
    <script>

        function printPattern(rows) {
          for (let i = 1; i <= rows; i++) {
            let line = " ";
            for (let j = 1; j <= rows - i; j++) {
              line += " ";   
            }
   
            for (let j = 1; j <= i; j++) {
              line += j + " ";
            }
      
            for (let j = i - 1; j >= 1; j--) {
              line += j + " ";
            }
            console.log(line);

          }
        }
        printPattern(6);

    </script>
</body>
