<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q 06</title>
</head>
<body>
    <div>
        <label>Enter Name</label><br>
        <input type="text" id="number" placeholder="Enter"><br>
        <button onclick="fn()">click here</button>
    </div>
    <script>
        function fn(){
            let week = parseInt(document.getElementById("number").value)
            switch(week === "abhijith"){
                case 0 : document.write("present")
                break;
                default : document.write("Abscent")
                break;
            }
        }
    </script>
</body>
</html>
