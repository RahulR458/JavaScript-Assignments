<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q 22</title>
</head>
<body>
    <div>
        <label>Enter the size of an array</label>
        <input type="number" id="num" placeholder="Enter the limit"><br><br>
        <button onclick="fn()">Enter</button>
    </div>
    <script>
        function fn(){
            let arr1 = [[]];
            let arr2 = [[]];
            let sum = [[]];
            let size = parseInt(document.getElementById("num").value)
            getArray(size,arr1,arr2);
            addArray(size,arr1,arr2,sum);
            displayArray(size,sum)
        }

        function getArray(size,arr1,arr2){
            for(let i=0; i<size; i++){
                arr1[i] = [];
                for(let j=0; j<size; j++){
                   arr1[i][j] =+ prompt("Enter the values of array 1")
                }
            }
            for( i=0; i<size; i++){
                arr2[i] = [];
                for( j=0; j<size; j++){
                    arr2[i][j] =+ prompt("Enter the values of array 2")
                }
            }
        }

        function addArray(size,arr1,arr2,sum){
            for(let i=0; i<size; i++){
                sum[i] = [];
                for(let j=0; j<size; j++){
                    sum[i][j] = arr1[i][j]+arr2[i][j]
                }
            }
        }

        function displayArray(size,sum){
            document.write("Sum of array 1 and array 2: "+"<br>")
            for(let i=0; i<size; i++){
                for(let j=0; j<size; j++){
                    document.write(sum[i][j]+" ")
                }document.write("<br>")
            }
          
        }
    </script>
</body>
</html>
