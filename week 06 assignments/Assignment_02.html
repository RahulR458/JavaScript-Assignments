<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q 03</title>
</head>
<body>
    <div>
        <input type="number" id="int" placeholder="Enter a integer number">
        <input type="number" id="float" placeholder="Enter a float number">
        <button onclick="fn()">click here</button>
    </div>
    <script>
        function fn(){
            let a = parseInt(document.getElementById("int").value);
            let b = parseFloat( document.getElementById("float").value);
            let sum = a+b
            document.write(sum)
        }
    </script>
</body>
</html>
