<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q 19</title>
</head>
<body>
    <div>
        <label>Enter the annual income</label><br>
        <input type="number" id="num" placeholder="Enter your LPA">
        <button onclick="fn()" >Submit</button>
    </div>
    <script>
        function fn(){
            let tax
            let income = parseInt(document.getElementById("num").value)
            if(income<=250000){
                tax = "No Tax"
            }else if(income>250000 && income<=500000){
                tax = (income*5)/100 
            }else if(income>500000 && income<=1000000){
                tax = (income*20)/100 
            }else if(income>1000000 && income<=5000000){
                tax = (income*30)/100
            }
            document.write("Income tax amount ="+" "+tax)
        }
    </script>
</body>
</html>
