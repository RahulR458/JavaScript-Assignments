<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q 8</title>
</head>
<body>
    <div>
        <label>Enter a Number</label><br>
        <input type="number" id="num" placeholder="enter">
        <button onclick="fn()">click me</button>
    </div>
    <script>
        function fn(){
            let a = parseInt(document.getElementById("num").value)
            let sum = 0
            for(let i=1; i<a; i++){
                if(i%2 !== 0){
                    sum += i
                }
            }
            document.write(sum)
        }
    </script>
</body>
</html>
