<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q 05</title>
</head>
<body>
    <div>
        <label>Enter your Mark</label><br>
        <input type="number" id="mark" placeholder="mark"><br>
        <button onclick="fn()">click here</button>
    </div>
    <script>
         function fn(){
            let Mark = parseFloat(document.getElementById("mark").value)
            if(Mark>90 && Mark<=100){
                document.write("A Grade")
            }else if(Mark>=80 && Mark<=89){
                document.write("B Grade")
            }else if(Mark>=70 && Mark<=79){
                document.write("C Grade")
            }else if(Mark>=60 && Mark<=69){
                document.write("D Grade")
            }else if(Mark>=50 && Mark<=59){
                document.write("E Grade")
            }else if(Mark<50){
                document.write("Failed")
            }else{
                document.write("Invalied")
            }


        }
    </script>
       
</body>
</html>
