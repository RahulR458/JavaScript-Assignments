<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q 15</title>
</head>
<body>
    <div>
        <label>Enter the limit of an array</label>
        <input type="number" id="num" placeholder="Enter a size">
        <button onclick="main()">Enter</button>
    </div>
    <script>
        function main(){
            let arr = []
            let size = parseInt(document.getElementById("num").value)
            
                getArray(size,arr)
                displayArray(size,arr)
            

            function getArray(size,arr){
                for(let i=0; i<size; i++){
                    arr[i] =+ prompt("Enter the array values")
                }
            }

            function displayArray(size,arr){
                for(i=0; i<size; i++){
                    document.write(arr[i]+" ")
                }
            }
        }
    </script>
</body>
</html>
