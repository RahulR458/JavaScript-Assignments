<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q 06</title>
</head>
<body>
    <div>
        <label>Enter a number</label><br>
        <input type="number" id="number" placeholder="Enter"><br>
        <button onclick="fn()">click here</button>
    </div>
    <script>
        function fn(){
            let week = parseInt(document.getElementById("number").value)
            switch(week){
                case 1 : document.write("Sunday")
                break;
                case 2 : document.write("Monday")
                break;
                case 3 : document.write("Tuesday")
                break;
                case 4 : document.write("Wednesday")
                break;
                case 5 : document.write("Thursday")
                break;
                case 6 : document.write("Friday")
                break;
                case 7 : document.write("Saturday")
                break;
                default : document.write("Invaled Entry")
                break;
            }
        }
    </script>
</body>
</html>
