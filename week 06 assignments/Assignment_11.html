<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q 11</title>
</head>
<body>
    <div>
        <label>Enter a limit of an array</label>
        <input type="number" id="num" placeholder="enter a size">
        <button onclick="fn()">Enter</button>
    </div>
    <script>
        function fn(){
            let size = parseInt(document.getElementById("num").value)
            let arr = []
            for(let i=1; i<=size; i++){
                arr[i] = prompt("Enter the values of array")
            }

            document.write("Values of array")
            document.write("<br>")

            for( i=1; i<=size; i++){
                document.write(arr[i]+" ")
            }
            document.write("<br>")

            let total = 0
            for( i=1; i<=size; i++){
                if(arr[i]%2 === 0){
                    total++ 
                }
            }
            
            document.write("Number of even numbers in the given array is "+" ")
            document.write(total)
        }
    </script>
</body>
</html>
