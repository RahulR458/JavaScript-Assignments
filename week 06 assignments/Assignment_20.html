<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q 20</title>
</head>
<body>
    <div>
        <label>Enter the number</label>
        <input type="number" id="num" placeholder="Enter a value">
        <button onclick="fn()">Enter</button>
    </div>
    <script>
        function fn(){
            let n = parseInt(document.getElementById("num").value)
            let k = 1
            for(let i=1; i<=n; i++){
                for(let j=1; j<=i; j++){
                    document.write(k++ +" ")
                }document.write("<br>")
               
            }
        }
    </script>
</body>
</html>
